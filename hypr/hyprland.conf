^.*nvim.*$
windowrule=opacity 1,neovim
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow
bind=SUPER,S,fullscreen
bind=SUPER,D,exec,killall waybar
bind=SUPER,D,exec,hyprctl --batch "keyword general:gaps_in 0; keyword general:gaps_out 0; keyword general:border_size 0; keyword decoration:rounding 0; keyword decoration:drop_shadow false"
bind=SUPER,A,exec,hyprctl --batch "keyword general:gaps_in 5; keyword general:gaps_out 10; keyword general:border_size 2; keyword decoration:rounding 5; keyword decoration:drop_shadow true"
bind=SUPER,A,exec,waybar
